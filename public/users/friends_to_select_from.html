<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/friends_to_select_from.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


  <script type="text/javascript" src="../javascript/friends_to_select_from.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
</head>
<body>
  <h1>Friends List</h1>

  <form method="link" action="/friends" class="start_game">
    <input type="submit" value="Start Game" />
  </form>

  <div class="friends_to_challenge">
    <h2>Pick a Friend</h2>
  </div>

  <script type="text/x=handlebars-template" id="friends_to_challenge_template">
    <div class="friend_box">
      {{#each friends}}
        <div id="friend_{{id}}">
          <img class="thumbnail" src="{{photo_url}}">
          <div class="friend_data">
            <h3>{{full_name}}</h3>
            <button id="user_{{id}}">Challenge</button>
          </div>
        </div>
      {{/each}}
    </div>
  </script>
</body>
</html>
